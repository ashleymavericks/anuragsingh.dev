  keywords = "anuragsingh, ashleymavericks, homepage, blog"
  images = [""]

  enableSharingButtons = true

  [params.portrait]
    path     = "/img/avatar.jpg"
    alt      = "Avatar"
    maxWidth = "50px"

  [params.favicon.color]
